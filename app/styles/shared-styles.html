<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>

      * {
        border: 0;
        box-sizing:border-box;
      }

      html, body {
        font: normal 400 0.9375em 'OpenSansRegular',sans-serif;
        background: #f9f9f9;
        color: #646464;
        min-width: 1080px;
      }

      h1, h2, h3 {
        letter-spacing: -0.026em;
      }

      h4, h5, h6 {
        font-family: 'OpenSansRegular', sans-serif;
        font-weight: 400;
      }

      ::selection {
        background: #8db5f8;
        color: #fff;
        text-shadow: none;
      }

      .hidden {
        display: none;
      }

      .clearfix:after {
        content: ".";
        display: block;
        clear: both;
        visibility: hidden;
        line-height: 0;
        height: 0;
      }

    </style>
  </template>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="raccoon-app">
  <template>
    <style>
      :host {
        display: block;
      }

      :host .rc-intro {
        background-color: #222;
        padding: 2rem;
        text-align: center;
        margin-bottom: 3rem;
      }

      :host .rc-img {
        display: inline-block;
        max-width: 50px;
        margin: 0;
      }

      :host .rc-title {
        font-size: 5rem;
        margin-top: 3rem;
        color: #fff;
        font-family: 'Open Sans';
        font-weight: 700;
        letter-spacing: -2px;
      }

      :host .rc-description {
        margin-top: 2rem;
        font-size: 2rem;
        color: #ccc;
      }

      :host .user-list {
        border: 1px solid #ddd;
      }

      :host .user-list tbody tr {
        cursor: pointer;
        transition: background-color .1s;
      }

      :host .user-list tbody tr:hover {
        background-color: #eee;
      }

      :host .user-image {
        max-width: 60px;
        max-height: 60px;
      }

      :host .toolbar {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      :host .toolbar .btn {
        margin-right: 1rem;
      }
    </style>

    <iron-ajax auto url="[[apiUrl]]" method="GET" handle-as="json" on-response="_getUsers" last-response="{{users}}"></iron-ajax>

    <div class="container-fluid rc-intro">
      <div class="container">
        <img class="rc-img" src="[[imagesUrl]]/react.svg" alt="">
        <h1 class="rc-title">React Challenge</h1>
        <p class="rc-description">Поиск и сортировка данных</p>
      </div>
    </div>

    <div class="container-fluid">

      <!-- search widget -->
      <div class="row">
        <div class="col-sm-12">
          <div class="searchbar form-group">
            <input id="search" value="{{search::input}}" type="text" class="form-control" placeholder="Search people by name...">
          </div>
        </div>
      </div>
      <!-- end search widget -->

      <!-- sort widget -->
      <div class="row">
        <div class="col-sm-12">
          <div class="toolbar">
            <button id="byName" class="btn btn-default">
              <i class="icon fa fa-sort-alpha-asc"></i>
              <span>Sort by name</span>
            </button>
            <button id="byAge" class="btn btn-default">
              <i class="icon fa fa-sort-numeric-desc"></i>
              <span>Sort by age</span>
            </button>
          </div>
        </div>
      </div>
      <!-- end sort widget -->

      <!-- page content -->
      <div class="row">

        <div class="col-sm-4 col-md-3 col-lg-2">
          <!-- user details -->
          <template is="dom-if" if="{{active.name}}">
            <raccoon-active-user item="[[active]]"></raccoon-active-user>
          </template>
          <!-- end user details -->

          <!-- no matching users message -->
          <template is="dom-if" if="{{!active.name}}">
            <h3>Nothing found :(</h3>
          </template>
          <!-- end message -->
        </div>

        <!-- users list -->
        <div class="col-sm-8 col-md-9 col-lg-10">
          <table class="user-list table table-striped">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody>
              <template id="users" is="dom-repeat" items="{{users}}" filter="{{searchUser(search)}}">
                <tr on-click="_select">
                  <td><img class="user-image" src="[[imagesUrl]]/{{item.image}}.svg"></td>
                  <td>{{item.name}}</td>
                  <td>{{item.age}}</td>
                  <td><span>8</span> <span>{{item.phone}}</span></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
        <!-- end users list -->
      </div>
      <!-- end page content -->

    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'raccoon-app',

        listeners: {
          'byName.click' : '_sortName',
          'byAge.click'  : '_sortAge'
        },

        properties: {
          users: {
            type: Array,
            notify: true,
            value: function() { return [] }
          },
          sortObj: {
            type: Object,
            notify: true,
            value: function() {
              return {
                type: 'name',
                order: 'ASC'
              };
            }
          },
          active: {
            type: Object,
            notify: true,
            value: function() {
              return {
                image: 'empty'
              };
            }
          },
          apiUrl: {
            type: String,
            notify: true,
            value: window.location.href + 'data.json'
          },
          imagesUrl: {
            type: String,
            notify: true,
            value: window.location.href + 'images'
          },
          search: {
            type: String,
            value: '',
            notify: true
          }
        },

        observers: [
          'observeSearch(search, users)',
          'observeSortObj(sortObj, users, search)',
        ],

        // observe search string changes to update active user
        observeSearch: function(search, users) {
          var found = users.filter(function(item) {
            return item.name.toLowerCase().indexOf(search.toLowerCase()) !== -1;
          });

          this.active = (found.length) ? found[0] : {'image': 'empty'};
        },

        // observe sort criteria changes to update active user
        observeSortObj: function(sortObj, users, search) {
          var type  = sortObj.type;
          var order = sortObj.order;

          switch (type) {
            case 'name':
              users.sort(function(a, b) {
                var swap;
                if (order === 'DESC') {
                  swap = a;
                  a = b;
                  b = swap;
                }
                if (a.name === b.name) return 0;
                return a.name < b.name ? -1 : 1;
              });
            break;
            case 'age':
              users.sort(function(a, b) {
                var swap;
                if (order === 'DESC') {
                  swap = a;
                  a = b;
                  b = swap;
                }
                if (a.age === b.age) return 0;
                return b.age - a.age;
              });
            break;
          }

          this.$.users.render();

          var filtered = users;
          if (search !== '') {
            filtered = users.filter(function(item) {
              return item.name.toLowerCase().indexOf(search.toLowerCase()) !== -1;
            });
          }

          this.active = (filtered.length) ? filtered[0] : {'image': 'empty'};
        },

        // configure sort by name
        _sortName: function() {
          this.sortObj = {
            type: 'name',
            order: this.sortObj.type !== 'name' ? 'ASC' : (this.sortObj.order === 'DESC' ? 'ASC' : 'DESC')
          };
        },

        // configure sort by age
        _sortAge: function() {
          this.sortObj = {
            type: 'age',
            order: this.sortObj.type !== 'age' ? 'ASC' : (this.sortObj.order === 'DESC' ? 'ASC' : 'DESC')
          };
        },

        // handle ajax response
        _getUsers: function(event, resObj) {
          if (!resObj || !resObj.response || !Array.isArray(resObj.response)) return;

          var data = resObj.response.sort(function(a,b) {
            return (a.name > b.name) ? 1 : ((b.name > a.name) ? -1 : 0);
          });

          this.users = data;
          this.active = data[0];
        },

        // update active user
        _select: function(e) {
          var active = this.$.users.items.filter(function(item) {
            return item.name === e.model.item.name;
          });

          this.active = active[0];
        },

        // return a filter function for the search string
        searchUser: function(string) {
          if (!string) {
            return null;
          }
          else {
            string = string.toLowerCase();

            return function(item) {
              return item.name.toLowerCase().indexOf(string) != -1;
            };
          }
        }
      });
    })();
  </script>
</dom-module>
